<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Form</title>
  <style>
    nav {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between; /* Space between title and links */
      align-items: center;
      padding: 0 10px;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
      margin-left: 8px;
    }
    nav a:hover {
      background-color: #575757;
    }
    .navbar-title {
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 14px 20px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="navbar-title">nanolongviewidkajdskljksadl</div> <!-- Title aligned to the left -->
    <div>
      <a href="index.html">Home</a>
      <a href="messages.html">Messages</a>
      <a href="signin.html" id="signInButton">Sign Up / Sign In</a>
    </div>
  </nav>

  <form id="authForm">
    <h2>Sign Up / Sign In</h2>
    <input type="text" name="username" placeholder="Username (for new users)" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up / Sign In</button>
  </form>

  <h2>Messages</h2>
  <div id="messages"></div>

  <button id="signOutButton" style="display:none;">Sign Out</button> <!-- Sign-out button -->

  <h2>Submit Message</h2>
  <form id="myForm" style="display:none;">
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script type="module" src="messages.js"></script>
</body>
</html>
